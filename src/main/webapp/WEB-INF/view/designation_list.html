<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Designation List</title>

		<link rel="stylesheet" type="text/css" th:href="@{/resources/additional/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/resources/additional/css/style.css}" media="all">
		<link rel="stylesheet" type="text/css" th:href="@{/resources/additional/css/responsive.css}" media="screen">
    </head>	
    
    
    <body>
    	
    	<div id="breadcrumbBar" class="breadcrumb site_nav_links no_bdr_rad clearfix">
            <div class="col-md-3 col-sm-3 col-xs-2 no_pad">
                <button class="btn btn-info btn-xs" type="button" onclick="history.back()" title="Go Back"><span class="visible-xs"><i class="fa fa-arrow-left"></i></span><span class="hidden-xs">Back</span></button>
                <button class="btn btn-info btn-xs" onclick="redirectTo('{{url('clear_view_cache')}}')" title="Refresh" type="button"><span class="visible-xs"><i class="fa fa-refresh"></i></span><span class="hidden-xs">Refresh</span></button>
            </div>
            <div class="col-md-6 col-sm-6 hidden-xs text-center">
                <h2 class="page-title">Designation List</h2>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-10 no_pad">
                <ul class="text-right no_mrgn no_pad">
                    <li><a href="{{ url('/home') }}">Dashboard</a> <i class="fa fa-angle-right"></i></li>
                    <li>Designation</li>
                </ul>                            
            </div>
        </div>

        <div class="well">
            <table width="100%">
                <tr>
                    <td class="wmd_70">
                        
                        <div class="input-group">
                            <div class="input-group-btn clearfix">
                               
                              
                                <div class="col-md-2 col-sm-3 xsw_70 no_pad">                            
                                    <input type="text" name="srch" id="srch" class="form-control" placeholder="Type department name" size="30">
                                </div>
                                <div class="col-md-2 col-sm-3 xsw_100 no_pad">
                                    <button type="button" id="search" class="btn btn-info xsw_50">Search</button>
                                    <button type="button" id="clear_from" class="btn btn-warning xsw_50">Clear</button>
                                </div>
                            </div>
                        </div>
                        
                    </td>
                    <td class="text-right wmd_30" style="">
                        <a class="btn btn-success btn-xs xsw_33" th:href="@{/designation}"><i class="fa fa-plus"></i> New</a>
                        <button type="button" class="btn btn-danger btn-xs xsw_33" id="delete_selected_items" th:uri="@{/designation/delete}" ><i class="fa fa-trash-o"></i> Delete</button>
                        <button class="btn btn-primary btn-xs xsw_33" onclick="printDiv('print_area')"><i class="fa fa-print"></i> Print</button>
                    </td>
                </tr>
            </table>
        </div>

        <div>
           
        
            <div> 
              
                <div class="table-responsive">
                    <table class="table table-bordered tbl_thin" id="check">
                        <tr class="bg-info" id="r_checkAll">
                            <th class="text-center" style="width:3%;">#</th>
                            <th>Title</th>
                            <th>Short Title</th>

                           
                            <th class="text-center" style="width:12%;">Actions</th>
                            <th class="text-center hip" style="width:2%;"><input type="checkbox" class="all_item_ckbx"></th>
                        </tr>
                      
                        <tr onmouseover="change_color(this, true)" onmouseout="change_color(this, false)" th:each="designation: ${designation_list}">
                            <td class="text-center"></td>
                            <td th:text="${designation.title}"></td>
                            <td th:text="${designation.short_title}"></td>

                            <td class="text-center">
                                <a type="button" class="btn btn-info btn-xs" th:href="@{${'/designation/' + designation.id}}">Edit</a>
                                <a class="btn btn-primary btn-xs" href="#">Details</a>
                            
                            </td>
                            <td class="text-center hip">
                                <input type="checkbox" class="item_ckbx" th:itemId="${designation.id}">
                            </td>
                        </tr>
                       
                    </table>
                </div>
               
            </div>
        </div>
    
    	<script th:src="@{/resources/additional/js/jquery.js}"></script>
		<script th:src="@{/resources/additional/js/bootstrap.min.js}" /></script>
		<script th:src="@{/resources/js/legend.script.js}" /></script>
    </body>
</html>
